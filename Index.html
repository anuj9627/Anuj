<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>For My Beautiful Mona üíñ</title>
    <style>
        body {
            background: linear-gradient(135deg, #fceabb, #f8b500);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 60px 20px;
            color: #4b2e83;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            font-family: 'Brush Script MT', cursive;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #b33951;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 40px;
        }
        button {
            background-color: #b33951;
            color: white;
            font-size: 1.5em;
            padding: 15px 40px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(179, 57, 81, 0.6);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #8a2840;
        }
        #proposalMessage {
            display: none;
            margin-top: 50px;
            font-size: 2.2em;
            font-weight: bold;
            color: #d90429;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {transform: scale(1);}
            50% {transform: scale(1.1);}
        }
        .heart {
            color: #d90429;
            font-size: 1.5em;
            animation: beat 1s infinite;
            margin-left: 8px;
        }
        @keyframes beat {
            0%, 100% {transform: scale(1);}
            50% {transform: scale(1.3);}
        }
    </style>
</head>
<body>
    <h1>For My Beautiful Mona <span class="heart">‚ù§Ô∏è</span></h1>
    <h2>My Sweet Sona</h2>
    <p>Every moment with you is magical and I can't imagine my life without you.</p>
    <p>I have one important question to ask you...</p>
    <button onclick="showProposal()">Click here, Mona üíñ</button>
    <div id="proposalMessage">Will you be my girlfriend forever? <span class="heart">üíò</span></div>

    <script>
        function showProposal() {
            document.getElementById('proposalMessage').style.display = 'block';
        }
    </script>
</body>
</html>
